name: Deploy SensorHexagonal to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /home/ubuntu/SensorHexagonal-main

            echo "ðŸ”„ Sincronizando cÃ³digo..."
            git fetch origin main
            git reset --hard origin/main

            # Si gestionas .env desde GitHub
            echo "${{ secrets.EC2_ENV_VARS }}" > .env

            echo "ðŸ“¦ Verificando lockfile..."
            if ! cmp --silent yarn.lock /tmp/yarn.lock.bak 2>/dev/null; then
              echo "ðŸ“¥ Instalando dependencias..."
              cp yarn.lock /tmp/yarn.lock.bak
              yarn install --frozen-lockfile
            else
              echo "âœ… Dependencias sin cambios"
            fi

            echo "ðŸ”¨ Compilando TS..."
            yarn build

            echo "ðŸš€ Reiniciando con PM2..."
            pm2 restart sensorhexagonal || pm2 start dist/App.js --name sensorhexagonal --env production

            echo "âœ… Despliegue OK"
          EOF
